<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل دخول</title>
<style>

    body {
        margin: 0;
        font-family: 'Cairo', sans-serif;
        background-color: #0a1a24;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        direction: rtl;
    }

    .container {
        display: flex;
        height: 100vh;
        flex-direction: row; /* تسجيل الدخول يسار - الترحيب يمين */
    }

    /* القسم الأيمن (الترحيب) */
    .welcome-section {
        width: 50%;
        background-color: #0094ff;
        /* شكل مائل في الأعلى لليمين */
        clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 100%);
        
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        text-align: center;
        padding: 20px;
    }

    .welcome-section h1 {
        font-size: 36px;
        margin-bottom: 10px;
    }

    .welcome-section h2 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    .welcome-section p {
        font-size: 16px;
        opacity: 0.9;
    }

    /* القسم الأيسر (تسجيل الدخول) */
    .login-section {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #00a2ff;
        background-color: #0a1a24;
    }

    .login-section h2 {
        font-size: 28px;
        margin-bottom: 20px;
        border-bottom: 2px solid #00a2ff;
        padding-bottom: 5px;
    }

    .input-group {
        position: relative;
        margin: 10px 0;
        width: 280px;
    }

    .input-group input {
        width: 100%;
        padding: 10px 35px 10px 10px;
        border: none;
        border-bottom: 2px solid #00a2ff;
        background: none;
        color: white;
        font-size: 14px;
        outline: none;
    }

    .input-group i {
        position: absolute;
        top: 50%;
        right: 5px;
        transform: translateY(-50%);
        color: #00a2ff;
    }

    .login-btn {
        background-color: #00a2ff;
        color: white;
        border: none;
        padding: 10px;
        width: 280px;
        margin-top: 20px;
        border-radius: 50px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-btn:hover {
        background-color: #0085cc;
    }

    .register-link {
        margin-top: 10px;
        font-size: 14px;
        color: white;
    }

    .register-link a {
        color: #00a2ff;
        text-decoration: none;
    }

    /* تجاوب مع الموبايل */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }

        .welcome-section, .login-section {
            width: 100%;
            clip-path: none;
        }

        .welcome-section {
            padding: 40px 20px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <!-- الترحيب -->
    <div class="welcome-section">
        <h1>أهلاً بك في مستودعي</h1>
        <h2>الطبي</h2>
        <p>نظام إدارة المخزون<br>سجل الدخول</p>
    </div>

    <!-- تسجيل الدخول -->
    <div class="login-section">
        <h2>تسجيل دخول</h2>
        <div class="input-group">
            <i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
<path d="M12 10C14.2091 10 16 8.20914 16 6C16 3.79086 14.2091 2 12 2C9.79086 2 8 3.79086 8 6C8 8.20914 9.79086 10 12 10Z" fill="#0194FF"/>
<path d="M20 17.5C20 19.985 20 22 12 22C4 22 4 19.985 4 17.5C4 15.015 7.582 13 12 13C16.418 13 20 15.015 20 17.5Z" fill="#0194FF"/>
</svg></i>
            <input type="text" placeholder="اسم المستخدم">
        </div>
        <div class="input-group">
            <i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
<path fill-rule="evenodd" clip-rule="evenodd" d="M5.25 10.055V8C5.25 6.20979 5.96116 4.4929 7.22703 3.22703C8.4929 1.96116 10.2098 1.25 12 1.25C13.7902 1.25 15.5071 1.96116 16.773 3.22703C18.0388 4.4929 18.75 6.20979 18.75 8V10.055C19.865 10.138 20.59 10.348 21.121 10.879C22 11.757 22 13.172 22 16C22 18.828 22 20.243 21.121 21.121C20.243 22 18.828 22 16 22H8C5.172 22 3.757 22 2.879 21.121C2 20.243 2 18.828 2 16C2 13.172 2 11.757 2.879 10.879C3.409 10.348 4.135 10.138 5.25 10.055ZM6.75 8C6.75 6.60761 7.30312 5.27225 8.28769 4.28769C9.27225 3.30312 10.6076 2.75 12 2.75C13.3924 2.75 14.7277 3.30312 15.7123 4.28769C16.6969 5.27225 17.25 6.60761 17.25 8V10.004C16.8673 10.0007 16.4507 9.99933 16 10H8C7.54867 9.99933 7.132 10.0007 6.75 10.004V8Z" fill="#0194FF"/>
</svg></i>
            <input type="password" placeholder="كلمة المرور">
        </div>
        <button class="login-btn" ><a href="index.html" style="text-decoration: none;">تسجيل الدخول</a></button>
        <div class="register-link">
            أليس لديك حساب؟ <a href="createmail.html">إنشاء حساب </a>
        </div>
    </div>
</div>

</body>
</html>
